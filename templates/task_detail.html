<h4 class="mt-4">Upload File</h4>
<form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_file', task_id=task.id) }}">
    <input type="file" name="file" class="form-control mt-2 mb-2">
    <button type="submit" class="btn btn-info">Upload</button>
</form>

<h5 class="mt-4">Attached Files</h5>
<ul class="list-group">
    {% for file in task.files %}
        <li class="list-group-item">
            <a href="{{ url_for('uploaded_file', filename=file.filename) }}">{{ file.filename }}</a>
        </li>
    {% else %}
        <li class="list-group-item">No files uploaded.</li>
    {% endfor %}
</ul>
